{% extends 'layout.html' %}

{% block title %}Edit Kamera{% endblock %}

{% block content %}
<div class="container">
  <div class="col-md-8 mx-auto">
    <h4 class="mb-2">Edit Data Pengguna</h4>
    <div class="card">
      <div class="card-body">

        <form action="{{ url_for('update_user') }}" method="POST">
          <input type="hidden" name="id_user" id="id_user" value="{{ user['id'] }}">
          <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" value="{{ user['username'] }}">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" name="password">
            <small class="text-muted">* Kosongkan jika tidak ingin merubah password</small>
          </div>
          <div class="form-group">
            <label>Level:</label>
            <select class="form-control" name="level" id="level">
              {% if(user['level'] == 1): %}
              <option value="1" selected>Super Admin</option>
              <option value="2">Pengguna</option>
              {% else: %}
              <option value="1">Super Admin</option>
              <option value="2" selected>Pengguna</option>
              {% endif %}
            </select>
          </div>

          <div class="form-group">
            <button class="btn btn-secondary" onclick="window.history.back()">Kembali</button>
            <button class="btn btn-primary" type="submit">Simpan</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
